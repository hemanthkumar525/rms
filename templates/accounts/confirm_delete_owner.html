{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete property owner <strong>{{ user_full_name }}</strong> and all their properties?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'accounts:dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
