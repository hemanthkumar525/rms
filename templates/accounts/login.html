{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - RMS</title>
  <link rel="icon" href="{% static 'img/favicon1.png' %}" sizes="32x32" type="image/png" />
  <link rel="apple-touch-icon" href="{% static 'img/favicon1.png' %}"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      height: 100vh;
      background: #f8f9fa;
    }

    .text-primary1 {
      color: #96351e;
    }

    .split-container {
      display: flex;
      height: 100vh;
    }

    .left-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      padding: 2rem;
      animation: fadeIn 0.7s ease-in-out;
    }

    .left-pane img.logo {
      width: 120px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    .right-pane {
      flex: 1;
      background: #e6f0fb;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 3rem;
      animation: fadeInRight 0.9s ease-in-out;
    }

    .right-pane img {
      max-width: 80%;
      height: auto;
      margin-top: 2rem;
    }

    .form-control {
      border-radius: 0.6rem;
    }

    .btn-primary {
      background-color: #96351e;
      border-color: #96351e;
      border-radius: 0.6rem;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #7c2b19;
    }

    .form-text-link {
      font-size: 0.9rem;
      color: #96351e;
      text-decoration: none;
    }

    .form-text-link:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(40px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="split-container">
    <!-- Left Panel: Logo + Login Form -->
    <div class="left-pane">
      <div class="w-100" style="max-width: 400px;">
        <!-- Logo -->
        <div class="text-center">
          <a href="/">
            <img src="{% static 'img/logo.png' %}" alt="RMS Logo" class="logo"/>
          </a>
        </div>

        <!-- Login Form -->
        <h2 class="mb-3 text-center text-primary1">Hello, Welcome</h2>
        <p class="text-center text-muted mb-4">Enter your credentials to continue</p>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">User Name or Email Id</label>
            <input type="text" name="username" id="id_username" required class="form-control">
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" id="id_password" required class="form-control">
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <a href="{% url 'accounts:password_reset' %}" class="form-text-link">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
          <p class="text-center">Don't have an account? </p>
          <p class="text-center">
            <a href="{% url 'accounts:register_property_owner' %}" class="form-text-link">
              <i class="fas fa-user-plus"></i> Register as Property Owner
            </a>
          </p>
        </form>
      </div>
    </div>

    <!-- Right Panel -->

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
