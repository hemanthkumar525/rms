<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RMS</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
        }
        
        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 2rem;
            color: #96351e;
        }
        
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            background: white;
        }
        
        .form-control {
            border: none;
            padding: 0.75rem 1rem;
            background-color: #f1f3f5;
            font-size: 0.875rem;
        }
        
        .form-control:focus {
            box-shadow: none;
            background-color: #e9ecef;
        }
        
        .input-group-text {
            border: none;
            background-color: #f1f3f5;
            color: #6c757d;
            font-size: 0.875rem;
        }
        
        .form-label {
            font-size: 0.875rem;
            color: #495057;
            font-weight: 500;
        }
        
        .form-check-input:checked {
            background-color: #96351e;
            border-color: #96351e;
        }
        
        .btn-primary {
            background-color: #96351e;
            border: none;
            padding: 0.75rem 1rem;
            font-weight: 500;
            font-size: 0.875rem;
        }
        
        .btn-primary:hover {
            background-color: #cb9800;
        }
        
        .register-link {
            color: #96351e;
            text-decoration: none;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .register-link:hover {
            color: #cb9800;
        }
        
        .home-link {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            text-decoration: none;
            color: #495057;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .home-link h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 600;
        }

        .home-link i {
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <!-- Home Link -->
    <a href="/" class="home-link">
        <i class="fas fa-home"></i> <h1>RMS</h1> 
    </a>

    <div class="login-container">
        <!-- Logo and Title -->
        <div class="text-center mb-4">
            <div class="logo mx-auto">
                <i class="fas fa-building" style="font-size: 2.5rem;"></i>
            </div>
            <h4 class="fw-bold mb-2">Welcome Back</h4>
            <p class="text-muted small">Sign in to manage your properties</p>
        </div>
        
        <!-- Login Form -->
        <div class="card p-4">
            <form method="post" novalidate>
                {% csrf_token %}
                
                <!-- Username Field -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" name="username" class="form-control" 
                               placeholder="Enter your username" required>
                    </div>
                </div>
                
                <!-- Password Field -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" name="password" class="form-control" 
                               placeholder="••••••••" required>
                    </div>
                </div>
                
                <!-- Remember Me -->
                <div class="mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me" name="remember_me">
                        <label class="form-check-label text-muted small" for="remember-me">
                            Remember me
                        </label>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">
                    Sign In
                </button>
            </form>
        </div>
        
        <!-- Register Link -->
        <div class="text-center mt-4">
            <p class="text-muted small mb-2">Don't have an account?</p>
            <a href="{% url 'accounts:register_property_owner' %}" class="register-link">
                <i class="fas fa-user-plus"></i>
                <span>Register as Property Owner</span>
            </a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
