{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Tenant: {{ tenant.user.get_full_name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'properties:property_detail' pk=tenant.tenant_properties.first.property.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
