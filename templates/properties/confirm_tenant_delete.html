{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Confirm Tenant Deletion</h2>
    <p>Are you sure you want to remove {{ tenant.user.get_full_name }} ({{ tenant.user.email }}) from your property?</p>
    <form method="post" action="{% url 'properties:tenant_delete' tenant_pk=tenant.pk %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Remove Tenant</button>
        <a href="{% url 'accounts:dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
